<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Reset Password </title>

	<!-- Bootstrap CDN CSS -->
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
	<!-- css file-->
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-lg-4 offset-lg-4">

					<!-- login box start-->
					<div class="login-box">
						<img src="images/avater.png">
						<h2>Reset your password!</h2>

						<form action="" method="POST">

						<!-- from start-->
						<div class="form-group">
							<label>Password</label>
							<input type="password" name="re-password" class="frm-ctrl" placeholder="write your new password" required="required">
							
						</div>
						<div class="form-group">
							<label>Re-Password</label>
							<input type="Re-Password" name="Password" class="frm-ctrl" placeholder="Re-type your password" required="required">
							
						</div>
						<div class="From-group">
							<input type="submit" name="reset" class="btn-login" value="Reset Password">
							
						</div>

						<!-- from end-->
						</form>
						<ul>
							<li>Already a Member!! <a href="index.html">Login Here</a></li>
							<li>Not a Member!! <a href="register.html">Create Account</a></li>
						</ul>
						
					</div>
				
					<!-- login box start-->
				</div>
				
			</div>
			
		</div>
	</section>
</body>
</html>
